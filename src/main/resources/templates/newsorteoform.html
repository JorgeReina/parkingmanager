<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Sorteos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page">
    <header>
        <div>
            <img src="https://restricciones-madrid.es/wp-content/uploads/2019/01/parking2.png">
            <h2>Crear sorteo</a></h2>
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="userlist">Usuarios</a>
            <a href="sorteo">Sorteos</a>
            <a href="#">Sobre nosotros</a>
        </nav>
    </header>
    <br><br><br><br><br>
    <fieldset class="field_set">
    <legend>Datos</legend>
        <form action="#" th:action="@{newSorteo}" th:object="${newsorteo}" method="post" align="center">
            <label>Descripción:</label>
            <input type="text" placeholder="Describe el sorteo" th:field="*{descripcion}"/>
            <br><br>
            <label>Fecha:</label>
            <input type="text" placeholder="01-01-2023" th:field="*{fecha}"/>
            <br><br>
            <label>Estado:</label>
            <input type="text" placeholder="Activo/Inactivo" th:field="*{estado}"/>
            <br><br><br>
            <button type="submit">Crear sorteo</button>
        </form>
    </fieldset>
    <br>
    
    </div>
</body>
</html>
