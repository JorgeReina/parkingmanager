<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page">
    <header>
        <div>
            <a href="index.html"><img src="https://restricciones-madrid.es/wp-content/uploads/2019/01/parking2.png"></a>
            <h2>Crear usuario</a></h2>
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="userlist">Usuarios</a>
            <a href="sorteo">Sorteos</a>
            <a href="about">Sobre nosotros</a>
        </nav>
    </header>
    <br><br><br><br><br>
        <fieldset class="field_set">
        <legend>Datos</legend>
        <form action="#" th:action="@{newUser}" th:object="${userDao}" method="post" align="center">

            <div th:if="${#fields.hasErrors('*')}"> 
                <p style="color: red;" th:each="err : ${#fields.errors('*')}" th:text="${err}"></p> 
            </div>

            <label>Nombre:</label>
            <input type="text" placeholder="Bonifacio" th:field="*{nombre}"/>
            <br>
            <label>Primer apellido:</label>
            <input type="text" placeholder="SuÃ¡rez" th:field="*{apellido1}"/>
            <br>
            <label>Segundo apellido:</label>
            <input type="text" placeholder="Largo" th:field="*{apellido2}"/>
            <br>
            <label>Email:</label>
            <input type="text" placeholder="user@correo" th:field="*{email}"/>
            <br>
            <label>Rol:</label>
            <select th:field="*{Rol}">
                <option th:each="Rol: ${roles}"
                        th:value="${Rol}"
                        th.text="${Rol.getDisplayName()}">
                </option>
            </select>
            <br><br><br>
            <button class="form" type="submit">Crear usuario</button>
        </form>
        </fieldset>
        
    <br>
    </div>
</body>
</html>
